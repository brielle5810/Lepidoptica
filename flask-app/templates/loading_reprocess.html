<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reprocessing...</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    {% include "nav.html" %}
    <div id="content"></div>
    <div class="loading-container">
        <h1 style="font-weight:bold; color:#006666;">Reprocessing...</h1>
        <h2 style="color: #578a3d"><i>Applying your selected settings...</i></h2>
        <div class="loader"></div>
    </div>
</body>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        fetch('/start_reprocessing', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' }
        })
        .then(response => response.json())
        .then(data => {
            console.log("Reprocessing complete:", data);
            window.location.href = '/reprocess'; // Redirect when done
        })
        .catch(error => {
            console.error("Error during reprocessing:", error);
        });
    });
</script>
</html>
