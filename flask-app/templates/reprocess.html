<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Images</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.2/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
{% include "nav.html" %}
<body>

<form action="{{ url_for('apply_reprocessing') }}" method="POST">
    <div class="container mt-4">
        <h2 class="text-center">Adjust Processing</h2>
        <div class="gallery-container p-5 border-2 border-dark">
            <div class="row row-cols-2 row-cols-md-3 row-cols-lg-4 g-3">
            {% for image in images %}
            <!-- <div class="row">
                <div class="col-md-4 "> -->
                    <div class="col">
                        <div class="card p-2">
                    <img src="{{ url_for('download_preprocessed_file', name=image) }}" class="card-img-top">
                </div>
                <div class="col-md-8">
                    <input type="hidden" name="selected_images" value="{{ image }}">
                    
                    <label>Crop Width Adjustment:</label>
                    <input type="range" name="crop_factor_{{ image }}" min="0.1" max="1.0" step="0.1" value="0.4">
                    
                    <label>Processing Strength:</label>
                    <select name="processing_strength_{{ image }}">
                        <option value="soft">Soft</option>
                        <option value="medium" selected>Medium</option>
                        <option value="strong">Strong</option>
                    </select>
                </div>
            </div>
            {% endfor %}
            </div>
        </div>


        <br>
{#        <button type="submit" class="btn btn-primary mt-3">Apply Reprocessing</button>#}
        <button type="submit" class="btn btn-primary mt-3" onclick="showLoadingScreen()">Apply Reprocessing</button>

        <br>
        <br>
    </div>
</form>
    
</body>
</html>
<script>
    function showLoadingScreen() {
        window.location.href = "/loading_reprocess";
    }
</script>
